<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		background-color: #efefef;
		color: white;
		height: 2000px;
		text-align: center;
		font-family: 'Georgia';
		font-size: 2em;
		padding: 0;
		margin: 0;
	}
	.s0 {
		color: #efefef;
		width: 100%;
		margin-top: 30px;
		text-align: center;
	}
	.s1 {
		margin-top: 700px;
		width: 100%;
		height: 400px;
		position: relative;
		background-color: #232323;
		overflow: hidden;
	}
	.s2 {
		position: absolute;
		top: 150px;
		width: 100%;
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="s0">Please scroll downâ€¦</div>
	<div class="s1">
		<div class="s2">Lorem ipsum dolor sit amet</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="jquery.shifting.js"></script>
	<script>
	$.shifting({
		animation: [
			{
				selector: '.s2',
				duration: '50%',
				delay: '20%',
				properties: {
					opacity: [0, 1],
					translateY: [0, 100]
				}
			}
		]
	});
	</script>
</body>
</html>
